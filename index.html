    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              title: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#e0f7fa',   // Très clair turquoise
                100: '#b2ebf2',
                200: '#80deea',
                300: '#4dd0e1',
                400: '#26c6da',
                500: '#00bcd4',  // Turquoise standard
                600: '#00acc1',
                700: '#0097a7',
                800: '#00838f',  // Turquoise foncé (Titres)
                900: '#006064',  // Très foncé
              },
              accent: {
                500: '#fbc02d', // Jaune or pour le contraste
              }
            },
            animation: {
              'drive': 'drive 3s linear infinite',
              'soundwave': 'soundwave 1.5s ease-in-out infinite',
              'bounce-slow': 'bounce 2s infinite',
              'flicker': 'flicker 3s infinite',
              'sway': 'sway 2s ease-in-out infinite',
            },
            keyframes: {
              drive: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(200%)' },
              },
              soundwave: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.2' },
                '50%': { transform: 'scale(1.5)', opacity: '0.5' },
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              },
              sway: {
                '0%, 100%': { transform: 'rotate(-5deg)' },
                '50%': { transform: 'rotate(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
        --sar: env(safe-area-inset-right, 0px);
        
        /* CORRECTIF : Mode clair activé par défaut */
        color-scheme: light; 
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }

      body {
        -webkit-tap-highlight-color: transparent; /* Supprime le flash gris au clic sur Android */
        background-color: #f8fafc;
        font-family: 'Open Sans', sans-serif;
        overscroll-behavior-y: none;
        min-height: 100dvh;
        
        touch-action: manipulation; 
        
        /* Lissage des polices */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Force GPU acceleration on complex elements */
      .transform-gpu {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Utility classes for Safe Areas */
      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .pl-safe { padding-left: var(--sal); }
      .pr-safe { padding-right: var(--sar); }
      
      .pt-safe-4 { padding-top: calc(1rem + var(--sat)); }
      .pb-safe-4 { padding-bottom: calc(1rem + var(--sab)); }
      
      /* Specific for headers and navs */
      .header-safe { padding-top: max(1rem, var(--sat)); }
      .nav-safe { padding-bottom: max(0.5rem, var(--sab)); }
    </style>
    <script>
      // Enregistrement robuste du SW
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW enregistré. Scope:', registration.scope);
              // Vérifie les mises à jour
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('Nouveau contenu disponible. Veuillez rafraîchir.');
                    } else {
                      console.log('Contenu mis en cache pour le mode hors-ligne.');
                    }
                  }
                };
              };
            })
            .catch(error => {
              console.error('Erreur SW:', error);
            });
        });
      }
    </script>
